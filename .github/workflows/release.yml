name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch == 'arm64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}

      - name: Build release binary
        run: |
          TARGET=${{ matrix.arch == 'arm64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}
          cargo build --release --target $TARGET

      - name: Create tarball
        run: |
          TARGET=${{ matrix.arch == 'arm64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}
          mkdir -p dist
          cp target/$TARGET/release/sinew dist/
          cp target/$TARGET/release/sinew-msg dist/ 2>/dev/null || true
          tar -czvf sinew-${{ github.ref_name }}-darwin-${{ matrix.arch }}.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sinew-darwin-${{ matrix.arch }}
          path: sinew-${{ github.ref_name }}-darwin-${{ matrix.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Calculate SHA256
        id: sha
        run: |
          ARM_SHA=$(shasum -a 256 sinew-darwin-arm64/*.tar.gz | cut -d' ' -f1)
          X86_SHA=$(shasum -a 256 sinew-darwin-x86_64/*.tar.gz | cut -d' ' -f1)
          echo "arm64_sha=$ARM_SHA" >> $GITHUB_OUTPUT
          echo "x86_64_sha=$X86_SHA" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sinew-darwin-arm64/*.tar.gz
            sinew-darwin-x86_64/*.tar.gz
          body: |
            ## Installation

            ### Homebrew (recommended)
            ```bash
            brew install dungle-scrubs/sinew/sinew
            ```

            ### Manual download
            **Apple Silicon (M1/M2/M3/M4):**
            ```bash
            curl -L https://github.com/dungle-scrubs/sinew/releases/download/${{ github.ref_name }}/sinew-${{ github.ref_name }}-darwin-arm64.tar.gz | tar xz
            mv sinew /usr/local/bin/
            ```

            **Intel:**
            ```bash
            curl -L https://github.com/dungle-scrubs/sinew/releases/download/${{ github.ref_name }}/sinew-${{ github.ref_name }}-darwin-x86_64.tar.gz | tar xz
            mv sinew /usr/local/bin/
            ```

            ## Checksums
            | Architecture | SHA256 |
            |--------------|--------|
            | arm64 | `${{ steps.sha.outputs.arm64_sha }}` |
            | x86_64 | `${{ steps.sha.outputs.x86_64_sha }}` |

  update-formula:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download source tarball and calculate SHA
        id: sha
        run: |
          curl -L -o release.tar.gz "https://github.com/dungle-scrubs/sinew/archive/refs/tags/${{ github.ref_name }}.tar.gz"
          SHA=$(sha256sum release.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: dungle-scrubs/homebrew-sinew
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        run: |
          sed -i "s|url \".*\"|url \"https://github.com/dungle-scrubs/sinew/archive/refs/tags/${{ github.ref_name }}.tar.gz\"|" Formula/sinew.rb
          sed -i "s/sha256 \".*\"/sha256 \"${{ steps.sha.outputs.sha256 }}\"/" Formula/sinew.rb

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Formula/sinew.rb
          git diff --staged --quiet || git commit -m "sinew ${{ github.ref_name }}"
          git push
