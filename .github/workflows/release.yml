name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.arch == 'arm64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}

      - name: Build release binary
        run: |
          TARGET=${{ matrix.arch == 'arm64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}
          cargo build --release --target $TARGET

      - name: Create tarball
        run: |
          TARGET=${{ matrix.arch == 'arm64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}
          mkdir -p dist
          cp target/$TARGET/release/rustybar dist/
          cp target/$TARGET/release/rustybar-msg dist/ 2>/dev/null || true
          tar -czvf rustybar-${{ github.ref_name }}-darwin-${{ matrix.arch }}.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustybar-darwin-${{ matrix.arch }}
          path: rustybar-${{ github.ref_name }}-darwin-${{ matrix.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Calculate SHA256
        id: sha
        run: |
          ARM_SHA=$(shasum -a 256 rustybar-darwin-arm64/*.tar.gz | cut -d' ' -f1)
          X86_SHA=$(shasum -a 256 rustybar-darwin-x86_64/*.tar.gz | cut -d' ' -f1)
          echo "arm64_sha=$ARM_SHA" >> $GITHUB_OUTPUT
          echo "x86_64_sha=$X86_SHA" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rustybar-darwin-arm64/*.tar.gz
            rustybar-darwin-x86_64/*.tar.gz
          body: |
            ## Installation

            ### Homebrew (recommended)
            ```bash
            brew install dungle-scrubs/rustybar/rustybar
            ```

            ### Manual download
            **Apple Silicon (M1/M2/M3/M4):**
            ```bash
            curl -L https://github.com/dungle-scrubs/rustybar/releases/download/${{ github.ref_name }}/rustybar-${{ github.ref_name }}-darwin-arm64.tar.gz | tar xz
            mv rustybar /usr/local/bin/
            ```

            **Intel:**
            ```bash
            curl -L https://github.com/dungle-scrubs/rustybar/releases/download/${{ github.ref_name }}/rustybar-${{ github.ref_name }}-darwin-x86_64.tar.gz | tar xz
            mv rustybar /usr/local/bin/
            ```

            ## Checksums
            | Architecture | SHA256 |
            |--------------|--------|
            | arm64 | `${{ steps.sha.outputs.arm64_sha }}` |
            | x86_64 | `${{ steps.sha.outputs.x86_64_sha }}` |

  update-formula:
    needs: release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download source tarball and calculate SHA
        run: |
          curl -L -o release.tar.gz "https://github.com/dungle-scrubs/rustybar/archive/refs/tags/${{ github.ref_name }}.tar.gz"
          SHA=$(shasum -a 256 release.tar.gz | cut -d' ' -f1)
          echo "SHA256=$SHA" >> $GITHUB_ENV

      - name: Update formula
        run: |
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Formula/rustybar.rb
          sed -i '' "s|/v[0-9]*\.[0-9]*\.[0-9]*.tar.gz|/${{ github.ref_name }}.tar.gz|g" Formula/rustybar.rb

      - name: Commit formula update
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Formula/rustybar.rb
          git diff --staged --quiet || git commit -m "Update formula for ${{ github.ref_name }}"
          git push origin main
